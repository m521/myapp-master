<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="../../assets/image/sopra-steria.png" >
      <h2 class="fw-bolder" style="color: black;">SopraHr Software</h2>
      <p>You are 30 seconds away from booking your place</p>
    </div>
    <div class="col-md-9 register-right">

      <div class="tab-content" id="myTabContent">
        <form [formGroup]="formulaire" (ngSubmit)="check()">
          <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab">
          <h3 class="register-heading">Sign Up Now</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
               <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter your First Name"
                formControlName="firstName"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Enter your Last Name"
                  formControlName="lastName"
                  />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your Password"
                  formControlName="password"
                  />
              </div>
              <p class="fw-bolder">Choose your post title</p>
              <div class="form-group">
                <div class="maxl">
                  <label class="radio inline">
                    <input
                      type="radio"
                      name="post_title"
                      value="Manager"
                      checked
                      formControlName="post_title"
                    />
                    <span> Manager </span>
                  </label>
                  <label class="radio inline">
                    <input
                      type="radio"
                      name="post_title"
                      value="TeamLeader"
                      formControlName="post_title"
                      />
                    <span>TeamLeader </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your Email"
                  formControlName="email"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  minlength="10"
                  maxlength="10"
                  name="txtEmpPhone"
                  class="form-control"
                  placeholder="Enter your phone number"
                  formControlName="phone_num"
                />
              </div>
              <div class="form-group">
                <input
                  type="date"
                  minlength="10"
                  maxlength="10"
                  name="txtEmpPhone"
                  class="form-control"
                  placeholder="Enter your hiring date"
                  formControlName="hiring_date"
                />
              </div>
            </div>
            <h3>Entrez les coordonn√©es de votre voiture</h3>
            <div class="form-group">
              <label for="exampleInputMatricule">Matricule</label>
              <input
                type="text"
                class="form-control"
                formControlName="matricule"
                id="matricule"
                placeholder="Enter your matricule please"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputType">Type</label>
              <input
                type="text"
                class="form-control"
                formControlName="type"
                id="Type"
                placeholder="Enter your type please"
              />
            </div>
            <button type="submit" class="btn btn-primary">Sign UP</button>
          </div>
        </div>
      </form>
        <div
          class="tab-pane fade show"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
        </div>
      </div>
    </div>
  </div>
</div>
